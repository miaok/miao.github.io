<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品酒理论练习</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="exam-container">
        <!-- Questions Area (Left) -->
        <div class="questions-area">
            <div class="question-header">
                <span id="question-counter">第 1 / 100 题</span>
                <span class="badge" id="question-type-badge">类型</span>
            </div>
            <div id="question-text" class="question-text">
                正在加载题目...
            </div>
            <div id="options-container" class="options-container">
                <!-- Options will be loaded here -->
            </div>
            <div class="navigation-buttons">
                <button id="prev-btn" class="btn btn-secondary">&lt; 上一题</button>
                <button id="next-btn" class="btn btn-primary">下一题 &gt;</button>
            </div>
        </div>

        <!-- Info Area (Right / Bottom on small screens) -->
        <div class="info-area">
             <!-- Submit Button -->
            <button id="submit-btn" class="btn btn-danger btn-submit">交 卷</button>

            <!-- Settings Card -->
            <!-- 修改settings-card部分 -->
            <div id="settings-card" class="card settings-card">
                <div class="card-header">设置</div>
                <div class="settings-body">
                    <div class="settings-row">
                        <div class="setting-item">
                            <label for="num-boolean">判断:</label>
                            <input type="number" id="num-boolean" name="num-boolean" min="0" value="30">
                        </div>
                        <div class="setting-item">
                            <label for="num-single">单选:</label>
                            <input type="number" id="num-single" name="num-single" min="0" value="30">
                        </div>
                        <div class="setting-item">
                            <label for="num-multiple">多选:</label>
                            <input type="number" id="num-multiple" name="num-multiple" min="0" value="40">
                        </div>
                    </div>
                    <div class="settings-row mode-selector">
                        <label class="mode-label">练习模式:</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="practice-mode-toggle">
                            <label for="practice-mode-toggle"></label>
                        </div>
                        <small class="practice-mode-desc">选择后立即显示答案</small>
                    </div>
                    <button id="regenerate-btn" class="btn btn-primary regenerate-btn">应用</button>
                    <!-- <small class="settings-note">修改数量后请点击"应用设置"</small> -->
                </div>
            </div>



            <!-- Answer Card -->
            <div id="answer-card" class="card answer-card">
                <!-- ... answer card content ... -->
                 <div class="card-header" id="answer-card-header">答题卡</div>
                 <div id="answer-grid" class="answer-grid"></div>
                 <div id="answer-pagination" class="answer-pagination"></div>
            </div>

            <!-- Score Card (Initially Hidden) -->
            <div id="score-card" class="card score-card" style="display: none;">
                <!-- ... score card content ... -->
                 <div class="card-header">考试结果</div>
                 <div id="score-display" class="score-display"></div>
                 <div id="incorrect-questions-list"></div>
                 <button id="restart-btn" class="btn btn-success btn-restart" style="display: none;">再来一次</button>
            </div>

        </div>
    </div>
    <!-- 自定义交卷弹窗 -->
<div id="submit-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>确认交卷</h3>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <p id="submit-message">确定要交卷吗？</p>
        </div>
        <div class="modal-footer">
            <button id="confirm-submit" class="btn btn-danger">确认交卷</button>
            <button id="cancel-submit" class="btn btn-secondary">取消</button>
        </div>
    </div>
</div>

    <!-- Scripts -->
    <script src="questions.js"></script>
    <script src="script.js"></script>

</body>
</html>
