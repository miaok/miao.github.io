<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        :root {

        body {

            border-bottom-color: var(--border-color);

        .display {

        .smiley-button {

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), var(--cell-size));
            grid-template-rows: repeat(var(--rows), var(--cell-size));
            gap: 1px;

        .cell {

            cursor: pointer;

        }
        
        .cell.revealed {

            border: 1px solid #999;
        }
        
        .cell.mine {
            background-color: red;
        }
        
        .cell.flagged::before {
            content: "ğŸš©";
        }
        
        .number-1 { color: blue; }
        .number-2 { color: green; }
        .number-3 { color: red; }
        .number-4 { color: darkblue; }
        .number-5 { color: darkred; }
        .number-6 { color: teal; }
        .number-7 { color: black; }
        .number-8 { color: gray; }
        
        .difficulty-selector {
            margin: 20px 0;
            text-align: center;
        }
        
        .difficulty-btn {
            padding: 8px 16px;
            margin: 0 5px;
            background-color: #4a69bd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .difficulty-btn:hover {
            background-color: #1e3799;
        }
        
        .difficulty-btn.active {
            background-color: #1e3799;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        
        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .game-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        .result-modal {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
        }
        
        .result-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .result-message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #666;
        }
        
        .result-stats {

        }
        
        .stat {

        }
        
        .stat-value {

            font-weight: bold;
            color: #4a69bd;
        }
        
        .stat-label {

            color: #666;
        }
        
        .play-again-btn {
            padding: 10px 20px;
            background-color: #4a69bd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .play-again-btn:hover {
            background-color: #1e3799;
        }
        
        @media (max-width: 600px) {
            :root {
                --cell-size: 25px;
            }
            
            .grid {
                max-width: 100%;
                overflow: auto;
            }
        }
    </style>
</head>
<body>
    <h1>æ‰«é›·æ¸¸æˆ</h1>
    
    <div class="difficulty-selector">
        <button class="difficulty-btn active" data-difficulty="beginner">åˆçº§</button>
        <button class="difficulty-btn" data-difficulty="intermediate">ä¸­çº§</button>
        <button class="difficulty-btn" data-difficulty="expert">é«˜çº§</button>
    </div>
    
    <div class="game-container">
        <div class="controls">
            <div class="display" id="mine-counter">000</div>
            <div class="smiley-button" id="reset-button">ğŸ˜Š</div>
            <div class="display" id="timer">000</div>
        </div>
        
        <div class="grid" id="grid"></div>
    </div>
    
    <div class="game-overlay" id="game-overlay">
        <div class="result-modal">
            <h2 class="result-title" id="result-title">æ¸¸æˆç»“æŸ</h2>
            <p class="result-message" id="result-message">ä½ è¸©åˆ°äº†åœ°é›·ï¼</p>
            
            <div class="result-stats">
                <div class="stat">
                    <span class="stat-value" id="time-stat">0</span>
                    <span class="stat-label">ç”¨æ—¶ (ç§’)</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="cleared-stat">0</span>
                    <span class="stat-label">å·²æ¸…é™¤</span>
                </div>
            </div>
            
            <button class="play-again-btn" id="play-again-btn">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>
    
    <script>
        // éš¾åº¦è®¾ç½®
        const difficulties = {
            beginner: { rows: 9, cols: 9, mines: 10 },
            intermediate: { rows: 16, cols: 16, mines: 40 },
            expert: { rows: 16, cols: 30, mines: 99 }
        };
        
        // æ¸¸æˆçŠ¶æ€
        let currentDifficulty = 'beginner';
        let grid = [];
        let gameOver = false;
        let gameWon = false;
        let gameStarted = false;
        let timerInterval;
        let timerValue = 0;
        let minesLeft;
        let cellsRevealed = 0;
        
        // DOM å…ƒç´ 
        const gridElement = document.getElementById('grid');
        const resetButton = document.getElementById('reset-button');
        const mineCounter = document.getElementById('mine-counter');
        const timer = document.getElementById('timer');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        const gameOverlay = document.getElementById('game-overlay');
        const resultTitle = document.getElementById('result-title');
        const resultMessage = document.getElementById('result-message');
        const timeStatElement = document.getElementById('time-stat');
        const clearedStatElement = document.getElementById('cleared-stat');
        const playAgainButton = document.getElementById('play-again-btn');
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            const { rows, cols, mines } = difficulties[currentDifficulty];
            
            // è®¾ç½®CSSå˜é‡
            document.documentElement.style.setProperty('--rows', rows);
            document.documentElement.style.setProperty('--cols', cols);
            
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            gameOver = false;
            gameWon = false;
            gameStarted = false;
            timerValue = 0;
            minesLeft = mines;
            cellsRevealed = 0;
            resetButton.textContent = 'ğŸ˜Š';
            timer.textContent = formatDisplayValue(0);
            mineCounter.textContent = formatDisplayValue(minesLeft);
            
            // æ¸…é™¤å®šæ—¶å™¨
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // åˆ›å»ºç½‘æ ¼
            createGrid(rows, cols, mines);
        }
        
        // åˆ›å»ºç½‘æ ¼
        function createGrid(rows, cols, mines) {
            gridElement.innerHTML = '';
            grid = [];
            
            // åˆ›å»ºå•å…ƒæ ¼
            for (let row = 0; row < rows; row++) {
                grid[row] = [];
                for (let col = 0; col < cols; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    cell.addEventListener('contextmenu', handleCellRightClick);
                    
                    gridElement.appendChild(cell);
                    
                    grid[row][col] = {
                        element: cell,
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    };
                }
            }
        }
        
        // æ”¾ç½®åœ°é›·
        function placeMines(rows, cols, mines, firstClickRow, firstClickCol) {
            // ç¡®ä¿é¦–æ¬¡ç‚¹å‡»çš„ä½ç½®ä¸æ˜¯é›·
            let minesPlaced = 0;
            while (minesPlaced < mines) {
                const randomRow = Math.floor(Math.random() * rows);
                const randomCol = Math.floor(Math.random() * cols);
                
                // è·³è¿‡é¦–æ¬¡ç‚¹å‡»çš„ä½ç½®åŠå‘¨å›´çš„8ä¸ªå•å…ƒæ ¼
                if (Math.abs(randomRow - firstClickRow) <= 1 && Math.abs(randomCol - firstClickCol) <= 1) {
                    continue;
                }
                
                // å¦‚æœè¿™ä¸ªä½ç½®è¿˜æ²¡æœ‰é›·
                if (!grid[randomRow][randomCol].isMine) {
                    grid[randomRow][randomCol].isMine = true;
                    minesPlaced++;
                }
            }
            
            // è®¡ç®—æ¯ä¸ªå•å…ƒæ ¼å‘¨å›´çš„é›·æ•°
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (!grid[row][col].isMine) {
                        grid[row][col].neighborMines = countNeighborMines(row, col);
                    }
                }
            }
        }
        
        // è®¡ç®—æŸä¸ªå•å…ƒæ ¼å‘¨å›´çš„é›·æ•°
        function countNeighborMines(row, col) {
            let count = 0;
            const { rows, cols } = difficulties[currentDifficulty];
            
            // æ£€æŸ¥å‘¨å›´8ä¸ªä½ç½®
            for (let r = Math.max(0, row - 1); r <= Math.min(rows - 1, row + 1); r++) {
                for (let c = Math.max(0, col - 1); c <= Math.min(cols - 1, col + 1); c++) {
                    if (r === row && c === col) continue;
                    if (grid[r][c].isMine) count++;
                }
            }
            
            return count;
        }
        
        // å¤„ç†å•å…ƒæ ¼ç‚¹å‡»
        function handleCellClick(event) {
            if (gameOver) return;
            
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            const cell = grid[row][col];
            
            // å·²æ ‡è®°çš„å•å…ƒæ ¼ä¸èƒ½ç‚¹å‡»
            if (cell.isFlagged) return;
            
            // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡ç‚¹å‡»ï¼Œæ”¾ç½®åœ°é›·å¹¶å¼€å§‹æ¸¸æˆ
            if (!gameStarted) {
                gameStarted = true;
                placeMines(
                    difficulties[currentDifficulty].rows,
                    difficulties[currentDifficulty].cols,
                    difficulties[currentDifficulty].mines,
                    row,
                    col
                );
                
                // å¼€å§‹è®¡æ—¶
                startTimer();
            }
            
            // å¦‚æœç‚¹å‡»åˆ°åœ°é›·ï¼Œæ¸¸æˆç»“æŸ
            if (cell.isMine) {
                cell.element.classList.add('revealed', 'mine');
                cell.element.textContent = 'ğŸ’£';
                endGame(false);
                return;
            }
            
            // å¦‚æœå•å…ƒæ ¼å·²ç»æ˜¾ç¤ºï¼Œç›´æ¥è¿”å›
            if (cell.isRevealed) return;
            
            // æ˜¾ç¤ºå•å…ƒæ ¼
            revealCell(row, col);
            
            // æ£€æŸ¥æ˜¯å¦è·èƒœ
            checkWinCondition();
        }
        
        // å¤„ç†å³é”®ç‚¹å‡»ï¼ˆæ’æ——ï¼‰
        function handleCellRightClick(event) {
            event.preventDefault();
            
            if (gameOver) return;
            
            // å¦‚æœæ¸¸æˆè¿˜æ²¡å¼€å§‹ï¼Œç¬¬ä¸€æ¬¡å³å‡»ä¹Ÿä¼šå¼€å§‹æ¸¸æˆï¼ˆåªéœ€å¯åŠ¨è®¡æ—¶å™¨ï¼Œä¸æ”¾ç½®é›·ï¼‰
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }
            
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            const cell = grid[row][col];
            
            // å·²ç»æ˜¾ç¤ºçš„å•å…ƒæ ¼ä¸èƒ½æ’æ——
            if (cell.isRevealed) return;
            
            // åˆ‡æ¢æ’æ——çŠ¶æ€
            if (cell.isFlagged) {
                cell.isFlagged = false;
                cell.element.classList.remove('flagged');
                minesLeft++;
            } else {
                cell.isFlagged = true;
                cell.element.classList.add('flagged');
                minesLeft--;
            }
            
            // æ›´æ–°é›·æ•°æ˜¾ç¤º
            mineCounter.textContent = formatDisplayValue(minesLeft);
        }
        
        // æ˜¾ç¤ºå•å…ƒæ ¼
        function revealCell(row, col) {
            const { rows, cols } = difficulties[currentDifficulty];
            if (row < 0 || row >= rows || col < 0 || col >= cols) return;
            
            const cell = grid[row][col];
            
            // å¦‚æœå·²ç»æ˜¾ç¤ºæˆ–è¢«æ ‡è®°ï¼Œç›´æ¥è¿”å›
            if (cell.isRevealed || cell.isFlagged) return;
            
            // æ ‡è®°ä¸ºå·²æ˜¾ç¤º
            cell.isRevealed = true;
            cell.element.classList.add('revealed');
            cellsRevealed++;
            
            // å¦‚æœå‘¨å›´æœ‰é›·ï¼Œæ˜¾ç¤ºæ•°å­—
            if (cell.neighborMines > 0) {
                cell.element.textContent = cell.neighborMines;
                cell.element.classList.add(`number-${cell.neighborMines}`);
            } else {
                // å¦‚æœå‘¨å›´æ²¡æœ‰é›·ï¼Œé€’å½’æ˜¾ç¤ºå‘¨å›´çš„å•å…ƒæ ¼ï¼ˆflood fillï¼‰
                for (let r = Math.max(0, row - 1); r <= Math.min(rows - 1, row + 1); r++) {
                    for (let c = Math.max(0, col - 1); c <= Math.min(cols - 1, col + 1); c++) {
                        if (r === row && c === col) continue;
                        revealCell(r, c);
                    }
                }
            }
        }
        
        // æ£€æŸ¥æ˜¯å¦èƒœåˆ©
        function checkWinCondition() {
            const { rows, cols, mines } = difficulties[currentDifficulty];
            const totalCells = rows * cols;
            const safeCells = totalCells - mines;
            
            if (cellsRevealed === safeCells) {
                endGame(true);
            }
        }
        
        // å¼€å§‹è®¡æ—¶å™¨
        function startTimer() {
            timerInterval = setInterval(() => {
                timerValue++;
                timer.textContent = formatDisplayValue(Math.min(999, timerValue));
            }, 1000);
        }
        
        // æ ¼å¼åŒ–æ˜¾ç¤ºå€¼ä¸ºä¸‰ä½æ•°
        function formatDisplayValue(value) {
            return value.toString().padStart(3, '0');
        }
        
        // æ¸¸æˆç»“æŸ
        function endGame(isWin) {
            gameOver = true;
            clearInterval(timerInterval);
            
            if (isWin) {
                gameWon = true;
                resetButton.textContent = 'ğŸ˜';
                
                // è‡ªåŠ¨æ ‡è®°æ‰€æœ‰æœªæ ‡è®°çš„é›·
                const { rows, cols } = difficulties[currentDifficulty];
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        if (grid[row][col].isMine && !grid[row][col].isFlagged) {
                            grid[row][col].isFlagged = true;
                            grid[row][col].element.classList.add('flagged');
                        }
                    }
                }
                
                // æ›´æ–°é›·æ•°æ˜¾ç¤º
                mineCounter.textContent = formatDisplayValue(0);
                
                // æ˜¾ç¤ºèƒœåˆ©ä¿¡æ¯
                resultTitle.textContent = 'æ­å–œ';
                resultMessage.textContent = 'ä½ æˆåŠŸåœ°æ¸…ç†äº†æ‰€æœ‰åœ°é›·ï¼';
            } else {
                resetButton.textContent = 'ğŸ˜µ';
                
                // æ˜¾ç¤ºæ‰€æœ‰çš„é›·
                const { rows, cols } = difficulties[currentDifficulty];
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const cell = grid[row][col];
                        if (cell.isMine && !cell.isRevealed && !cell.isFlagged) {
                            cell.element.textContent = 'ğŸ’£';
                        } else if (cell.isFlagged && !cell.isMine) {
                            // æ ‡è®°é”™è¯¯çš„æ——å­
                            cell.element.textContent = 'âŒ';
                        }
                    }
                }
                
                // æ˜¾ç¤ºå¤±è´¥ä¿¡æ¯
                resultTitle.textContent = 'æ¸¸æˆç»“æŸ';
                resultMessage.textContent = 'ä½ è¸©åˆ°äº†åœ°é›·ï¼';
            }
            
            // æ›´æ–°ç»“æœç»Ÿè®¡
            timeStatElement.textContent = timerValue;
            clearedStatElement.textContent = cellsRevealed;
            
            // æ˜¾ç¤ºç»“æœæ¨¡æ€æ¡†
            setTimeout(() => {
                gameOverlay.classList.add('visible');
            }, 1000);
        }
        
        // é‡ç½®æ¸¸æˆæŒ‰é’®äº‹ä»¶
        resetButton.addEventListener('click', () => {
            initGame();
        });
        
        // éš¾åº¦é€‰æ‹©æŒ‰é’®äº‹ä»¶
        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                // è®¾ç½®æ´»åŠ¨æŒ‰é’®æ ·å¼
                difficultyButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // æ›´æ”¹éš¾åº¦
                currentDifficulty = button.dataset.difficulty;
                
                // åˆå§‹åŒ–æ¸¸æˆ
                initGame();
            });
        });
        
        // å†ç©ä¸€æ¬¡æŒ‰é’®äº‹ä»¶
        playAgainButton.addEventListener('click', () => {
            gameOverlay.classList.remove('visible');
            initGame();
        });
        
        // é˜²æ­¢å³é”®èœå•
        gridElement.addEventListener('contextmenu', e => e.preventDefault());
        
        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
</body>
